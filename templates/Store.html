<!DOCTYPE html>
{%extends 'star/base.html'%}
{% load staticfiles %}
{%block child_block%}
<h1 class="text-center mt-5">Online Store</h1>
<section class="section-1 mt-5">
    <div class="container">
        <div class="row">
            {%for product in products %}
            <div class="col-lg-4">
                <div class="card" style="width: 20rem;">
                  <img src="{{product.imageURL}}" class="card-img-top" alt="Shoe">
                  <div class="card-body">
                    <h5 class="card-title text-center">{{product.name}}</h5>
                    <a href="#" class="btn btn-outline-success px-5">Buy</a>
                      <a href="#" class="btn btn-outline-dark px-5">{{product.price}}</a>
                  </div>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
</section>
{%endblock%}
